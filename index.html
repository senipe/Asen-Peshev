<!doctype html>
<html>

<head>
    <link rel="icon" href="Graphics/icon.png">
    <title>Asen Peshev</title>
    <link rel="stylesheet" href="Main/main.css">
    <link rel="stylesheet" href="Main/main2.css">
    <link rel="stylesheet" href="Main/lightbox.css">
    <link rel="stylesheet" href="Main/Footer.css">

    <!-- Font + library links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Lightbox -->
    <div class="hiddenGallery lightbox">
        <a class="closeButton" onclick="hideLightbox()">+</a>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img class="element1 element" src="Gallery/7.png" alt="1">
            </div>

            <div class="mySlides fade">
                <img class="element2 element" src="Gallery/5.png" alt="2">
            </div>
            <div class="mySlides fade">
                <img class="element3 element" src="Gallery/Enviornment-Painting-[4].png" alt="3">
            </div>
            <div class="mySlides fade">
                <img class="element4 element" src="Gallery/2.png" alt="4">
            </div>
            <div class="mySlides fade">
                <img class="element5 element" src="Gallery/enviornment.jpg" alt="5">
            </div>
            <div class="mySlides fade">
                <img class="element6 element" src="Gallery/Body_Iterations_[Final].png" alt="6">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        <script src="Main/disableScroll.js"></script>
        <script src="Main/slideScript.js"></script>
        <script src="Main/lightbox.js"></script>
    </div>
    <!-- Lightbox ends -->

    <!-- Header Starts -->
    <div class="hero">
        <nav>
            <div class="listObject fadeInTextFast">
                <ul>
                    <li>
                        <a style="font-weight: 600" class="heading" href="index.html">ASEN PESHEV</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; padding-left: 30px;" class="lightAccent glow" href="">Concept</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; padding-left: 15px;" class="lightAccent glow" href="">Illustration</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; padding-left: 15px;" class="lightAccent glow" href="About/about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Text in middle of header -->
        <div class="fadeInTextSlow midText">
            <!--  <p style="font-weight: 600" class="midTextSmall ">Illustration and Concept Art</p>   -->
            <img class="midArrowDown" type="button" src="Graphics/arrow_down3.png" alt="Arrow Button" onClick="document.querySelector('#middle').scrollIntoView({behavior: 'smooth'});">
        </div>
    </div>
    <!-- Header Ends -->
    <!-- Body Starts -->
    <div id="middle" class="secondBlock">

        <div class="videoGallery">
            <iframe class="videoAbsolute" src="https://www.youtube.com/embed/NI4p0iyoKss" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Big gallery -->
        <div class="bigGallery">
            <img class="elementImage" src="Gallery/7.png" alt="1" onclick="specificSlide(1); showLightbox()">
        </div>

        <!-- 2 column gallery -->
        <div class="gallery1">
            <img class="elementImage" src="Gallery/5.png" alt="2" onclick="specificSlide(2); showLightbox()">
            <img class="elementImage" src="Gallery/2.png" alt="4" onclick="specificSlide(4); showLightbox()">
        </div>
        <div class="gallery2">
            <img class="elementImage" src="Gallery/Enviornment-Painting-[4].png" alt="3" onclick="specificSlide(3); showLightbox()">
            <img class="elementImage" src="Gallery/enviornment.jpg" alt="5" onclick="specificSlide(5); showLightbox()">
            <img class="elementImage" src="Gallery/Body_Iterations_[Final].png" alt="6" onclick="specificSlide(6); showLightbox()">
            <img class="elementImage" src="" alt="" onclick="specificSlide(); showLightbox()">
        </div>

    </div>
    <!-- Body Ends -->
    <!-- Footer Starts -->
    <div class="footer">
        <div class="socialIcons">
            <a href="https://www.instagram.com/apsollon" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.artstation.com/apsollon" target="_blank" class="fa fa-link"></a>
            <a href="https://www.linkedin.com/in/asen-peshev-9b7b8722b/" target="_blank" class="fa fa-linkedin"></a>
            <a href="mailto: asenpeshevuni@gmail.com" target="_blank" class="fa fa-envelope"></a>
        </div>
        <div class="footerTextBox">
            <a style="color: white; font-size: 18px;" href="About/about.html">CONTACT</a>
            <p style="color: white; font-size: 13px; margin-top: 1vh;">asenpeshevuni@gmail.com</p>
        </div>
    </div>
    <!-- Footer Ends -->
</body>

</html>
