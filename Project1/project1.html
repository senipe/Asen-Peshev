<head>

    <link rel="stylesheet" href="main.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap');

    <!-- Font + library links -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Lightbox -->
    <div class="hiddenGallery lightbox">
        <a class="closeButton" onclick="hideLightbox()">+</a>
        <div class="slideshow-container">
            <div class="mySlides fade allSlides">
                <img class="element1 element" src="../Gallery/Placeholders/16x9Placeholder.png" alt="1">
            </div>
            <div class="mySlides fade allSlides">
                <img class="element2 element" src="../Gallery/Placeholders/16x9Placeholderprocess1.png" alt="2">
            </div>
            <div class="mySlides fade allSlides">
                <img class="element3 element" src="../Gallery/Placeholders/16x9Placeholderprocess2.png" alt="3">
            </div>
        </div>
        <!-- Forward/Backward Buttons -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        <p class="mobileNavigationText">Click to the left/right to navigate between images.</p>
        <!-- Mobile Fields -->
        <div class="mobileFields">
            <div class="prevField" onclick="plusSlides(-1)"></div>
            <div class="nextField" onclick="plusSlides(1)"></div>
        </div>
        <script src="disableScroll.js"></script>
        <script src="slideScript.js"></script>
        <script src="lightbox.js"></script>
    </div>
    <!-- Lightbox ends -->

    <!-- Header Starts -->
    <div class="hero">
        <nav>
            <div class="listObject fadeInTextFast">
                <ul>
                    <li>
                        <a style="font-weight: 600" class="heading lightAccent">ASEN PESHEV</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; margin-left: 30px;" class="headingSmall lightAccent glow mobileHeader" href="../index.html">Illustrations</a>
                    </li>
                    <li>
                        <a style="font-weight: 600; margin-left: 20px;" class="headingSmall lightAccent glow mobileHeader" href="../Concept/concept.html">Characters</a>
                    </li>
                    <li>
                        <div style="margin-left: 20px;" class="projectsDrop">
                            <a style="font-weight: 600;" class="headingSmall lightAccent currentTab mobileHeader projects" href="">Projects</a>
                            <div class="projectsContent">
                                <a class="currentTab" href="">Link 1 <br></a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a style="font-weight: 600; padding-left: 20px;" class="headingSmall lightAccent glow mobileHeader" href="../About/about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="hero2"></div>
        <div class="dropMenu">
            <a class="fa fa-bars"></a>
        </div>
        <!-- Text in middle of header -->
        <div class="fadeInTextSlow midText">
            <!--  <p style="font-weight: 600" class="midTextSmall ">Illustration and Concept Art</p>   -->
            <img class="midArrowDown" type="button" src="../Graphics/arrow_down3.png" alt="Arrow Button" onClick="document.querySelector('#middle').scrollIntoView({behavior: 'smooth'});">
        </div>
    </div>
    <!-- Header Ends -->
    <!-- Body Starts -->
    <div id="middle" class="secondBlock">
        <a class="guideText">Click images for slideshow...</a>

        <!-- Big gallery -->
        <div class="bigGallery">
            <img class="elementImage" src="../Gallery/Placeholders/16x9Placeholder.png" alt="1" onclick="specificSlide(1); showLightbox()">
            <img class="elementImage" src="../Gallery/Placeholders/16x9Placeholderprocess1.png" alt="2" onclick="specificSlide(2); showLightbox()">
            <img class="elementImage" src="../Gallery/Placeholders/16x9Placeholderprocess2.png" alt="3" onclick="specificSlide(3); showLightbox()">
        </div>

    </div>
    <!-- Body Ends -->
    <!-- Footer Starts -->
    <div class="footer">
        <div class="socialIcons">
            <a href="https://www.instagram.com/apsollon" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.artstation.com/apsollon" target="_blank" class="fa fa-link"></a>
            <a href="https://www.linkedin.com/in/asen-peshev-9b7b8722b/" target="_blank" class="fa fa-linkedin"></a>
            <a href="mailto: asenpeshevuni@gmail.com" target="_blank" class="fa fa-envelope"></a>
        </div>
        <div class="footerTextBox">
            <a class="footerText" href="../About/about.html">CONTACT</a>
            <p class="footerTextSmall">asenpeshevuni@gmail.com</p>
        </div>
    </div>
    <!-- Footer Ends -->
</body>

</html>
